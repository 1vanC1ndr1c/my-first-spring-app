<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!-- importana to import xmlns -->
<head>
    <meta charset="UTF-8"/><!-- watch if '/' is missing-->
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr><!--thymeleaf tags-->
    <tr th:each="author : ${authors}"> <!-- authors from MVC-->
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Joe</td>
        <td th:text="${author.lastName}">Book</td>
    </tr>
</table>

</body>
</html>
